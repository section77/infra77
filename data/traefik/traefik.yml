global:
  checkNewVersion: true
  sendAnonymousUsage: false

api:
  dashboard: true # true by default
  insecure: true # Don't do this in production!

serversTransport:
  insecureSkipVerify: true

log:
  level: info
  filePath: "/logs/debug.log"

accessLog:
  filePath: "/logs/access.log"

entryPoints:
  web:
    address: :80
  websecure:
    address: :443

